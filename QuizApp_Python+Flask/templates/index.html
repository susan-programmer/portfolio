<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون آنلاین</title>
    <!-- اضافه کردن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .question-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">آزمون آنلاین</h1>
    <form method="POST">
        {% for i, question in questions %}
            <div class="question-box">
                <h4>سوال {{ i+1 }}: {{ question.question }}</h4>
                {% for option in question.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ i }}" value="{{ option }}" required>
                        <label class="form-check-label">{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">ارسال پاسخ‌ها</button>
    </form>
</div>

</body>
</html>
